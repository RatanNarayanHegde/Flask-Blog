{% extends 'layout.html' %}

{% block content %}
    {% for post in posts %}
        <div class="article border">
            <span class="Postauthor">{{ post.author }}</span>
            <span class="Postdate"> {{ post.date_pub }}</span>
            <br>
            <h3 class="border-top">{{ post.title }}</h3>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
